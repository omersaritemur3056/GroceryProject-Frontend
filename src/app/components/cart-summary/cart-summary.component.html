<li *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    Sepetiniz
  </a>
  <ul class="dropdown-menu">
    <li *ngFor="let cartItem of cartItems"><a class="dropdown-item">
        <span class="badge text-bg-secondary">{{cartItem.quantity}}</span> {{cartItem.product.name}}
        <button type="button" (click)="removeFromCart(cartItem.product)" class="btn btn-danger btn-sm">Çıkar</button>
      </a></li>
    <li>
      <hr class="dropdown-divider">
    </li>
    <li><a class="dropdown-item" href="#">Sepetinize gidin</a></li>
  </ul>
</li>
