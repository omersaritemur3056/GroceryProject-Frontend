<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün güncelle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productUpdateForm">
                    <div class="mb-3">
                        <label for="name">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Ürün adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price">Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="price" formControlName="price" class="form-control"
                                placeholder="Fiyat" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklaması</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Açıklama" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productionDate">Üretim tarihi</label>
                        <div class="form-group">
                            <input type="date" id="productionDate" formControlName="productionDate" class="form-control"
                                placeholder="Üretim tarihi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate">Son Kullanma Tarihi</label>
                        <div class="form-group">
                            <input type="date" id="expirationDate" formControlName="expirationDate" class="form-control"
                                placeholder="Son kullanma tarihi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="stock">Stok adedi</label>
                        <div class="form-group">
                            <input type="number" id="stock" formControlName="stock" class="form-control"
                                placeholder="Stok adedi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId">Kategori id</label>
                        <div class="form-group">
                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                                placeholder="Kategori id" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="supplierId">Tedarikçi id</label>
                        <div class="form-group">
                            <input type="number" id="supplierId" formControlName="supplierId" class="form-control"
                                placeholder="Tedarikçi id" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="producerId">Üretici id</label>
                        <div class="form-group">
                            <input type="number" id="producerId" formControlName="producerId" class="form-control"
                                placeholder="Üretici id" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imageUrls">Resim URLleri</label>
                        <div class="form-group">
                            <input type="text" id="imageUrls" formControlName="imageUrls" class="form-control"
                                placeholder="Resim URLleri" />
                        </div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="images">Resimler</label>
                        <div class="form-group">
                            <input type="image" id="images" formControlName="images" class="form-control"
                                placeholder="Resimler" />
                        </div>
                    </div> -->
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="update()">Güncelle</button>
            </div>
        </div>
    </div>
</div>
