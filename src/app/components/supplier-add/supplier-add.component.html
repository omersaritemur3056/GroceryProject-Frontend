<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Tedarikçi Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="supplierAddForm">
                    <div class="mb-3">
                        <label for="name">Tedarikçi adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Tdarikçi adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="address">Adres</label>
                        <div class="form-group">
                            <input type="text" id="address" formControlName="address" class="form-control"
                                placeholder="Adres" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber">Telefon Numarası</label>
                        <div class="form-group">
                            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control"
                                placeholder="Telefon numarası" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <div class="form-group">
                            <input type="text" id="email" formControlName="email" class="form-control"
                                placeholder="Email" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
