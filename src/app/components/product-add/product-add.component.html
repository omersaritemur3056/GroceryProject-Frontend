<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Ürün ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="mb-3">
                        <label for="name">Ürün adı</label>
                        <div class="form-group">
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Ürün adı" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="price">Fiyatı</label>
                        <div class="form-group">
                            <input type="number" id="price" formControlName="price" class="form-control"
                                placeholder="Fiyat" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklaması</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control"
                                placeholder="Açıklama" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="productionDate">Üretim tarihi</label>
                        <div class="form-group">
                            <input type="date" id="productionDate" formControlName="productionDate" class="form-control"
                                placeholder="Üretim tarihi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expirationDate">Son Kullanma Tarihi</label>
                        <div class="form-group">
                            <input type="date" id="expirationDate" formControlName="expirationDate" class="form-control"
                                placeholder="Son kullanma tarihi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="stock">Stok adedi</label>
                        <div class="form-group">
                            <input type="number" id="stock" formControlName="stock" class="form-control"
                                placeholder="Stok adedi" />
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="categoryId">Kategori Adı</label>
                        <div class="form-group">
                            <select id="categoryId" formControlName="categoryId" class="form-control">
                                <option value="">Seçiniz</option>
                                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="supplierId">Tedarikçi Adı</label>
                        <div class="form-group">
                            <select id="supplierId" formControlName="supplierId" class="form-control">
                                <option value="">Seçiniz</option>
                                <option *ngFor="let supplier of suppliers" [value]="supplier.id">{{ supplier.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="producerId">Üretici Adı</label>
                        <div class="form-group">
                            <select id="producerId" formControlName="producerId" class="form-control">
                                <option value="">Seçiniz</option>
                                <option *ngFor="let producer of producers" [value]="producer.id">{{ producer.name }}
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imageIds">Resim URL</label>
                        <div class="form-group">
                            <select id="imageIds" formControlName="imageIds" class="form-control">
                                <option value="">Seçiniz</option>
                                <option *ngFor="let image of images" [value]="image.id">{{ image.url }}
                                </option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>

<hr>

<app-image-upload [options]="fileUploadOptions"></app-image-upload>
